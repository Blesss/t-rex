[package]
name = "t-rex-core"
version = "0.8.1-dev"
description = "vector tile server"
repository = "https://github.com/t-rex-tileserver/t-rex"
readme = "../README.md"
license = "MIT"
authors = ["Pirmin Kalberer <pka@sourcepole.ch>"]
workspace = ".."

[lib]
doctest = false

[dependencies]
toml = "*"
fallible-iterator = "*"
r2d2 = "*"
r2d2_postgres = "~0.12.0" # 0.13.0 depends on postgres 0.15
postgis = "~0.4.0"
protobuf = "*"
serde = "*"
serde_derive = "*"
serde_json = "*"
log = "*"
flate2 = "*"

[dependencies.postgres]
version = "~0.14.0"
features = ["with-native-tls"]
