# t-rex configuration example

[services]
mvt = true

[datasource]
type = "postgis"
url = "postgresql://pi@localhost/natural_earth_vectors"

[grid]
predefined = "web_mercator"

[[layer]]
name = "points"
table_name = "ne_10m_populated_places"
geometry_field = "wkb_geometry"
geometry_type = "POINT"
fid_field = "id"
query_limit = 100
query = "SELECT name,wkb_geometry FROM ne_10m_populated_places"

[topics]
places = ["points"]

[cache]
strategy = "none"

[webserver]
bind = "0.0.0.0"
port = 8080
threads = 4
mapviewer = true
